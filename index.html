<!doctype html>
<html>
  <head>
    <title>Quick Test</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body style="margin:0">
    <a-scene>
      <a-assets>
        <video id="vid" src="test360.mp4" autoplay loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-videosphere src="#vid" rotation="0 -90 0"></a-videosphere>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
